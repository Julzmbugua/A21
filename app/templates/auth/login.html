{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Log in{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>Log in </h1>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<br>
	<p> Forgot your password? <a href ="{{ url_for('auth.password_reset_request') }}">Reset</a> </p>
	<p> New user? <a href="{{ url_for('auth.register') }}">Sign up in seconds </a>.</p>
</div>
{% endblock %}
